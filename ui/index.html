<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorable</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <div class="app-shell">

    <!-- Top Navigation -->
    <header class="top-nav" id="top-nav">
      <div class="top-nav-inner">
        <div class="top-nav-brand">
          <img class="top-nav-brand-icon" src="logo.png" alt="Memorable">
          <span class="top-nav-brand-name">Memorable</span>
        </div>
        <nav class="top-nav-links" id="top-nav-links">
          <a class="top-nav-link active" data-page="dashboard" href="#">Dashboard</a>
          <a class="top-nav-link" data-page="configure" href="#">Configure</a>
          <a class="top-nav-link" data-page="memories" href="#">Memories</a>
          <a class="top-nav-link" data-page="backups" href="#">Backups</a>
          <a class="top-nav-link" data-page="settings" href="#">Settings</a>
        </nav>
        <div class="top-nav-status" id="top-nav-status">
          <span class="top-nav-status-dot"></span>
          <span class="top-nav-status-text">Connecting...</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">

      <!-- Token Budget Bar (persistent header) -->
      <div id="token-budget" class="token-budget"></div>

      <!-- Page Container -->
      <div id="page-container" class="page-container"></div>

    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <script src="app.js"></script>
</body>
</html>
