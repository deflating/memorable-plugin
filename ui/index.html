<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorable</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <div class="app-shell">

    <!-- Top Navigation -->
    <header class="top-nav" id="top-nav">
      <div class="top-nav-inner">
        <a class="top-nav-brand" id="top-nav-home" href="#">
          <img class="top-nav-brand-icon" src="logo.png" alt="Memorable">
          <span class="top-nav-brand-name">Memorable</span>
        </a>
        <nav class="top-nav-links" id="top-nav-links">
          <a class="top-nav-link" data-page="configure" href="#">Configure</a>
          <a class="top-nav-link" data-page="memories" href="#">Remember</a>
        </nav>
        <div class="top-nav-right">
          <div class="top-nav-status" id="top-nav-status">
            <span class="top-nav-status-dot"></span>
            <span class="top-nav-status-text">Connecting...</span>
          </div>
          <button class="top-nav-settings" id="top-nav-settings" title="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">

      <!-- Token Budget Bar (persistent header) -->
      <div id="token-budget" class="token-budget"></div>

      <!-- Page Container -->
      <div id="page-container" class="page-container"></div>

    </main>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <script src="app.js"></script>
</body>
</html>
